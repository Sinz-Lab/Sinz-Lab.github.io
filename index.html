<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Discord Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #messages-container {
            overflow-y: auto;
            width: 100%;
            max-width: 600px;
            height: 70vh; /* Set a maximum height for the messages container */
        }

        #message-sender {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #message-sender input {
            padding: 5px;
            margin: 5px 0;
            font-size: 14px;
        }

        .message {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border: 1px solid #ddd;
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            width: 80%;
            word-wrap: break-word;
        }

        .content {
            font-size: 16px;
            margin-right: 10px;
            flex-grow: 1;
        }

        .mention {
            font-weight: bold;
            color: #3498db;
            margin-right: 10px;
        }

        .timestamp {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="messages-container"></div>

    <div id="message-sender">
        <h2>Message Sender</h2>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div>
        <button onclick="fetchFromDiscord()">Fetch from Discord</button>
        <button onclick="getFlaskResponse()">Get Flask Response</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Scroll to the bottom when the page loads
            scrollToBottom();
        });

        function fetchFromDiscord() {
            fetch('https://192.168.1.77:5000/fetch')
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        function getFlaskResponse() {
            fetch('https://192.168.1.77:5000/get_discord_response')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    updateMessages(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value;

            fetch('https://192.168.1.77:5000/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);

                // Fetch data from Discord after 0.5 seconds
                setTimeout(() => {
                    fetchFromDiscord();
                }, 500);

                // Get Flask response after 1 second (adjust timing as needed)
                setTimeout(() => {
                    getFlaskResponse();

                    // Scroll to the bottom after processing the message
                    scrollToBottom();
                }, 1000);
            })
            .catch(error => console.error('Error:', error));

            // Clear the input after sending the message
            messageInput.value = '';
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById("messages-container");
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

    function addMessage(message) {
        const container = document.getElementById("messages-container");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        // Author (Username and Profile Picture)
        if (message.author && message.author.username && message.author.avatar) {
            const authorDiv = document.createElement("div");
            authorDiv.classList.add("author");

            // Profile Picture
            const avatarUrl = `https://cdn.discordapp.com/avatars/${message.author.id}/${message.author.avatar}.png?size=1024`;
            const avatarImg = document.createElement("img");
            
            // Set a maximum size for the profile picture (adjust as needed)
            avatarImg.style.maxWidth = "50px";
            avatarImg.style.maxHeight = "50px";

            avatarImg.src = avatarUrl;
            avatarImg.alt = "Avatar";
            authorDiv.appendChild(avatarImg);

            // Username
            const usernameDiv = document.createElement("div");
            usernameDiv.classList.add("username");
            usernameDiv.textContent = message.author.username;
            authorDiv.appendChild(usernameDiv);

            // Append Author (Username and Profile Picture) to messageDiv
            messageDiv.appendChild(authorDiv);
        }

        // Content
        if (message.content) {
            const contentDiv = document.createElement("div");
            contentDiv.classList.add("content");
            contentDiv.textContent = message.content;
            messageDiv.appendChild(contentDiv);
        }

        // Timestamp
        if (message.timestamp) {
            const timestampDiv = document.createElement("div");
            timestampDiv.classList.add("timestamp");
            const timestamp = new Date(message.timestamp);
            timestampDiv.textContent = `${timestamp.toLocaleTimeString()} ${timestamp.toLocaleDateString()}`;
            messageDiv.appendChild(timestampDiv);
        }

        // Add messageDiv to container
        container.appendChild(messageDiv);
    }


        function updateMessages(messages) {
            // Clear previous messages
            document.getElementById("messages-container").innerHTML = "";

            // Add each message
            messages.reverse().forEach(message => addMessage(message));
        }
    </script>
</body>
</html>
